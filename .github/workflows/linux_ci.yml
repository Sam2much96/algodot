name: Linux CI

on:
  push:
    branches: [ TESTNET ]
  pull_request:
    branches: [ TESTNET ]
    
env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  
  
jobs:
        
  build-android:
    # Note: even though Android builds for another architecture than Linux, it can reuse downloaded crates (source code, maybe 'cargo check').
    
    #continue-on-error: ${{ matrix.rust == 'nightly' }}
    #strategy:
    #  matrix:
    #    rust: [stable]




    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
            
       # `cargo check` command here will use installed `nightly`
      # as it is set as an "override" for current directory

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          
      - name: "Linux compile"
        run: |
          # Linux
          RUST_BACKTRSCE=full cargo build --target x86_64-unknown-linux-gnu  --release
   
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: linux
          path: target/x86_64-unknown-linux-gnu/release/libalgodot.so
      - name: Download-content
        uses: actions/download-artifact@v2
        with: 
          name: linux
          
      - name: Archive site content
        uses: thedoctor0/zip-release@master
        with:
          filename: site.zip
      - name: create github release
        uses: actions/create-release@v1
        id: create-new-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release V${{ github.run_number }}
          
      - name: Upload asset
        uses: actions/upload-release-asset@v1
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-new-release.outputs.upload_url }}
          asset_path: target/x86_64-unknown-linux-gnu/release/libalgodot.so
          asset_name: site-v${{ github.run_number }}.zip
          asset_content_type: application/zip
