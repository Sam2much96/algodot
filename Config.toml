PKG_CONFIG_PATH=${{ github.workspace }}/openssl_android
          
ARMV7_UNKNOWN_LINUX_GNUEABIHF_OPENSSL_INCLUDE_DIR=${{ github.workspace }}/openssl_android/include
          
ARMV7_UNKNOWN_LINUX_GNUEABIHF_OPENSSL_LIB_DIR=${{ github.workspace }}/openssl_android
          
